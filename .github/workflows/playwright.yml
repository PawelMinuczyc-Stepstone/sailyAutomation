name: Playwright Tests for Saily

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file:
          - tests/e2e/smoke.test.ts
          - tests/e2e/navigation.test.ts
          - tests/e2e/search.test.ts
          - tests/e2e/country-page.test.ts
          - tests/visual/snapshot.test.ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test file
        run: |
          REPORT_DIR=playwright-report-${{ matrix.test-file }}
          npx playwright test ${{ matrix.test-file }} --reporter=html --output=$REPORT_DIR

      - name: Sanitize test file name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.test-file }}" | sed 's/[^a-zA-Z0-9]/-/g')
          echo "safe_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ steps.sanitize.outputs.safe_name }}
          path: playwright-report-${{ matrix.test-file }}
          retention-days: 30
